<!DOCTYPE html>
<html lang="lv">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AutoNomas Rezervācijas Sarkasts</title>

        <link rel="stylesheet" href="../../style.css">
    </head>
    <body>
        <div class="navbar">
            <div class="container-navbar">
                <img src="../../../images/logo.jpg" alt="" class="logo-image">

                <div class="input-box">
                    <input type="text">
                    <button type="button" class="btn btn-green">Meklēt</button>
                </div>
            </div>
        </div>
        <div class="container">
            <ul class="auto-list">
                <li>
                    <div class="left">
                        <img src="../../../images/audi.jpg" alt="" class="auto-image">
                    </div>
                    <div class="center">
                        <p>Audi 80</p>
                        <p>Nobraukums: 455'000km</p>
                        <p>Sēdvietas: 4</p>
                        <p>Cena: 6€ / diena</p>
                    </div>
                    <div class="right">
                        <button class="btn btn-red">Noņemt</button>
                        <button class="btn btn-blue">Rediģēt</button>
                    </div>
                </li>
            </ul>
    </body>
</html>
