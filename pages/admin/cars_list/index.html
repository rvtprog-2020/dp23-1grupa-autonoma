<!DOCTYPE html>
<html lang="lv">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Autos (admin)</title>

        <link rel="stylesheet" href="../../style.css">
    </head>
    <body>
        <div class="navbar">
            <div class="container-navbar">
                <img src="../../../images/logo.jpg" alt="" class="logo-image">

                <div class="input-box">
                    <input type="text">
                    <button type="button" class="btn btn-green">Meklēt</button>
                </div>
            </div>
        </div>
        
        <div class="container">
            <ul class="auto-list">
                <li>
                    <div class="left">
                        <img src="../../../images/audi.jpg" alt="" class="auto-image">
                    </div>
                    <div class="center">
                        <p>Audi 80</p>
                        <p>Nobraukums: 455'000km</p>
                        <p>Sēdvietas: 4</p>
                        <p>Cena: 6€ / diena</p>
                    </div>
                    <div class="right">
                        <button class="btn btn-center btn-m btn-red">Remove</button>
                        <button class="btn btn-center btn-m btn-blue">Edit</button>
                    </div>
                </li>
                <li>
                    <div class="left">
                        <img src="../../../images/citroen.jpg" alt="" class="auto-image">
                    </div>
                    <div class="center">
                        <p>Citroen Xsara</p>
                        <p>Nobraukums: 290'000km</p>
                        <p>Sēdvietas: 4</p>
                        <p>Cena: 7€ / diena</p>
                    </div>
                    <div class="right">
                        <button class="btn btn-center btn-m btn-red">Remove</button>
                        <button class="btn btn-center btn-m btn-blue">Edit</button>
                    </div>
                </li>
                <li>
                    <div class="left">
                        <img src="../../../images/golf.jpg" alt="" class="auto-image">
                    </div>
                    <div class="center">
                        <p>VolksWagen Golf 3</p>
                        <p>Nobraukums: 300'000</p>
                        <p>Sedvietas: 4</p>
                        <p>Cena: 4€ / diena</p>
                    </div>
                    <div class="right">
                        <button class="btn btn-center btn-m btn-red">Remove</button>
                        <button class="btn btn-center btn-m btn-blue">Edit</button>
                    </div>
                </li>
                <li>
                    <div class="pages">
                        <a href="#" class="btn">1</a>
                        <a href="#" class="btn">2</a>
                        <a href="#" class="btn">3</a>
                        <a href="#" class="space btn">42</a>
                    </div>
                </li>
            </ul>
        </div> 
    </body>
</html>
