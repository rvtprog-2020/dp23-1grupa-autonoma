{% extends "layout_new.html" %}

{% block content %}
<ul class="auto-list">
    {% for car in cars%}
    <li>
        <div class="left">
            <img src="{{ url_for('static', filename='images/' + car.image) }}" alt="" class="auto-image">
        </div>
        <div class="center">
            <p>{{ car.name }}</p>
            <p>Nobraukums: {{ car.mileage }} km</p>
            <p>Sēdvietas: {{ car.seats }}</p>
            <p>Cena: {{ car.price }}€ / diena</p>
        </div>
        <div class="right">
            <a href="/car/{{ car.id }}/reserve" class="btn btn-blue">Rezervēt</a>
        </div>
    </li>
    {% endfor %}
    <li>
        <div class="pages">
            <a href="#" class="btn">1</a>
            <a href="#" class="btn">2</a>
            <a href="#" class="btn">3</a>
            <a href="#" class="space btn">42</a>
        </div>
    </li>
</ul>
{% endblock %}
