{% extends "layout.html" %}

{% block head %}
{{ super() }}
<script src="{{ url_for('static', filename='js/admin_rent_point.js') }}"></script>
{% endblock %}

{% block content %}

<label for="rentPointName">Rent Point Name</label>
<input type="text" name="rentPointName" id="rentPointName" value="{{ rent_point.name }}">
<br>

<label for="rentPointLocation">Rent Point Location</label>
<input type="text" name="rentPointLocation" id="rentPointLocation" value="{{ rent_point.location }}">
<br>

<label for="rentPointImage">Rent Point Image (URL)</label>
<input type="url" name="rentPointImage" id="rentPointImage" value="{{ rent_point.image }}">

<button class="btn btn-blue btn-center btn-m" onclick='editRentPoint("{{ rent_point._id }}")'>Edit</button>
<a href="/admin/rent_points/{{ rent_point._id }}" class="btn btn-red btn-center btn-m">AtpakaÄ¼</a>

{% endblock %}
