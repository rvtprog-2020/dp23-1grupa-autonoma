{% extends "layout.html" %}

{% block title %}Pievienot auto{% endblock %}

{% block head %}
{{ super() }}
<script src="{{ url_for('static', filename='js/admin_car_edit.js') }}"></script>
{% endblock %}

{% block content %}

<label for="carName">Auto nosaukums</label>
<input type="text" name="carName" id="carName">
<br>

<label for="carBrand">Auto marka</label>
<input type="text" name="carBrand" id="carBrand">
<br>

<label for="carMileage">Auto nobraukums (km)</label>
<input type="number" name="carMileage" id="carMileage", value="0">
<br>

<label for="carSeats">Sēdvietas skaits</label>
<input type="number" name="carSeats" id="carSeats" value="4">
<br>

<label for="carModel">Modelis</label>
<input type="text" name="carModel" id="carModel">
<br>

<label for="carClass">Klase</label>
<select name="carClass" id="carClass">
    <option value="small">Mazs</option>
    <option value="premium">Premium</option>
    <option value="test">Test</option>
</select>
<br>

<label for="carPrice">Auto cena (€ / diena)</label>
<input type="number" name="carPrice" id="carPrice", value="2">
<br>

<label for="carImage">Auto bilde (URL)</label>
<input type="url" name="carImage" id="carImage">
<br>

<label for="rentPoint">Noma punkts</label>
<select name="rentPoint" id="rentPoint">
    {% for rent_point in rent_points %}
    <option value="{{ rent_point._id }}">{{ rent_point.name}} - {{ rent_point.location }}</option>
    {% endfor %}
</select>

<button class="btn btn-blue btn-center btn-m" onclick='addCar()'>Pievienot</button>
<a href="/admin/cars" class="btn btn-red btn-center btn-m">Atpakaļ uz auto sarakstu</a>

{% endblock %}
