{% extends "layout.html" %}

{% block head %}
{{ super() }}
<script src="{{ url_for('static', filename='js/admin_car_edit.js') }}"></script>
{% endblock %}

{% block content %}

Car Name:
<input type="text" name="carName" id="carName">
<br>
Car Mileage (km):
<input type="number" name="carMileage" id="carMileage", value="0">
<br>
Car Seats:
<input type="number" name="carSeats" id="carSeats", value="4">
<br>
Car Price (€ / diena):
<input type="number" name="carPrice" id="carPrice", value="2">
<br>
Car Image:
<input type="text" name="carImage" id="carImage">

<button class="btn btn-blue btn-center btn-m" onclick='addCar()'>Add</button>
<a href="/admin/cars" class="btn btn-red btn-center btn-m">Atpakaļ</a>

{% endblock %}
