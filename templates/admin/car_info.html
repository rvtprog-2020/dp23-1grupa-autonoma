{% extends "layout_new.html" %}

{% block content %}
<img src="{{ url_for('static', filename='images/' + car.image) }}" alt="" class="auto-image auto-image-center">
<div class="center-info">
    <p>{{ car.name }}</p>
    <p>Nobraukums: {{ car.mileage }} km</p>
    <p>Sēdvietas: {{ car.seats }}</p>
    <p>Cena: {{ car.price }}€ / diena</p>
</div>
<button class="btn btn-blue btn-center btn-m">Rediģēt</button>
<button class="btn btn-red btn-center btn-m">Noņemt</button>
<button class="btn btn-green btn-center btn-m">Skatīties Rezervētāju</button>
{% endblock %}
