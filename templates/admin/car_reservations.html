{% extends "layout.html" %}

{% block content %}
<img src="{{ url_for('static', filename='images/' + car.image) }}" alt="" class="auto-image auto-image-center">
<div class="center-info">
    <p>{{ car.name }}</p>
    <p>Nobraukums: {{ car.mileage }} km</p>
    <p>Sēdvietas: {{ car.seats }}</p>
    <p>Cena: {{ car.price }}€ / diena</p>
</div>

<ul>
    <li>
    {% for reserv in data %}
        Rezervēta {{ reserv.days }} dienas par {{ reserv.price }}€
    {% endfor %}
    </li>
</ul>

<a href="/admin/cars" class="btn btn-red btn-center btn-m">Atpakaļ</a>
{% endblock %}
